<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/music.css">


    <script src="js/jquery-1.12.4.js"></script>

    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/progress,.js"></script>
    <script src="js/lyric.js"></script>
    <script src="js/music.js"></script>
    
    <title>qq音乐</title>
</head>

<body>
    <div class="header">
        <a href=""><img src="images/player_logo.png" alt=""></a>
        <ul>
            <li>登录</li>
            <li>注册</li>
        </ul>

    </div>
    <div class="content">
        <div class="main">
            <div class="left">
                <div class="toolbar">
                    <span><i></i>收藏</span>
                    <span><i></i>添加到</span>
                    <span><i></i>下载</span>
                    <span><i></i>删除</span>
                    <span><i></i>清空列表</span>

                </div>
                <div class="overview" data-mcs-theme="minimal-dark">
                    <!-- <i class="line"></i> -->
                    <ul class="songlist-head">
                        <input type="checkbox"> 

                        <li class="head-name">歌曲</li>
                        <li class="head-singer">歌手</li>
                        <li class="head-time">时长</li>
                    </ul>


                    <!-- <ul class="songlist">
                        <input type="checkbox">
                        <li class="number">1</li>
                        <li class="name">凉凉
                            <div class="list-menu">
                                <a href="javascript:;" title="播放" class="list-menu-play"></a>
                                <a href="javascript:;" title="添加"></a>
                                <a href="javascript:;" title="下载"></a>
                                <a href="javascript:;" title="分享"></a>
                            </div>

                        </li>
                        <li class="singer">张子怡</li>
                        <li class="time">
                            <span>04:30</span>
                            <a href="javascript:;" title="删除"></a>
                        </li>
                    </ul> -->



                </div>

            </div>
            <div class="right">
                <div class="songimg">
                    <a href="javascript:;" class="backgroundimg">
                        <img src="images/lnj.jpg" alt="" class="img">
                    </a>
                    <div class="songname">歌曲名:
                        <a href="">凉凉</a>
                    </div>
                    <div class="singername">歌手名:
                        <a href="">张碧婷</a>
                    </div>
                    <div class="zhuanjiname">专辑名:
                        <a href="">死了都要爱</a>
                    </div>
                </div>
                <div class="lyric-container">
                    <ul class="song-lyric">

                    </ul>
                </div>


            </div>
        </div>

    </div>
    <div class="footer">
        <div class="footer-in">
            <a href="javascript:;" class="music-pre"></a>
            <a href="javascript:;" class="music-play "></a>
            <a href="javascript:;" class="music-next"></a>
            <div class="music-progress-info">
                <div class="music-progress-top">
                    <span class="music_progress_name">从零玩转编程 / 李南江</span>
                    <span class="music_progress_time">00:00 / 05:23</span>

                </div>
                <div class="music-progress-bar">
                    <div class="music-progress-line">
                        <div class="music-progress-dot"></div>
                    </div>

                </div>

            </div>
            <a href="javascript:;" class="music-mode" style="margin-left: 20px;" ></a>
            <a href="javascript:;" class="music-fav "></a>
            <a href="javascript:;" class="music-down"></a>
            <a href="javascript:;" class="music-comment"></a>
            <a href="javascript:;" class="music-only "></a>
            <div class="music-voice-info">
                <a href="javascript:;" class="music-voice "></a>
                <div class="music-voice-bar">
                    <div class="music-voice-line">
                        <div class="music-voice-dot"></div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <div class="msk-bg"></div>
    <div class="msk"></div>
    <audio src=""></audio>


</body>

</html>
